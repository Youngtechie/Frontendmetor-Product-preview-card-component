<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" href="style.css" >

		<title>Frontend Mentor | Product preview card component</title>
		<style>
			
		</style>
	</head>
	<body>
		<main class="container">
			<section class="border">
				<section class="images">
					<img src="image-product-mobile.jpg" width="274.4px" height="165px" class="pic1"/>
					<img src="image-product-desktop.jpg" width="350px" height="500px" class="pic2"/>
				</section>
				<section class="sec">

					<span class="perfume">PERFUME</span>

					<h1 class="head"> Gabrielle Essence Eau De Parfum </h1>

					<p class="pra">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.</p>

					<section class="amount">
					<span class="real_amount"> $149.99 </span>
					<span class="del_amount"> $169.99 </span>
					</section>

					<section class="button">
					<button><img src="icon-cart.svg" alt="icon-cart" class="cart">Add to Cart</button>
					</section>  

					<footer class="attribution">
						<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
						<p>Coded by <a href="https://twitter.com/OlaegbeOlamile1">YoungTechie</a></p>
					</footer>

				</section>
			</section>
		</main>
	</body>
</html>
